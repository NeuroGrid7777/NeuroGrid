<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroGrid AI Preview</title>
    <style>
        body { font-family: Arial; background: #000; color: white; margin: 0; }
        .hero { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 100px 20px; }
        .earth-image { width: 300px; height: 300px; border-radius: 50%; margin-bottom: 60px; filter: drop-shadow(0 0 50px rgba(70, 130, 255, 0.5)); }
        .hero h1 { font-size: 48px; font-weight: 300; margin-bottom: 10px; }
        .hero h2 { font-size: 42px; font-weight: 300; margin-bottom: 30px; }
        .tagline { background: #ff6b35; color: white; padding: 12px 24px; border-radius: 25px; font-size: 16px; margin-bottom: 30px; }
        .description { font-size: 18px; color: #ccc; max-width: 600px; margin: 0 auto 50px; }
        .buttons { display: flex; gap: 20px; justify-content: center; }
        .btn { padding: 15px 30px; border-radius: 6px; font-size: 14px; font-weight: 600; cursor: pointer; border: none; text-transform: uppercase; }
        .btn-primary { background: #ff6b35; color: white; }
        .btn-secondary { background: transparent; color: white; border: 2px solid white; }
        nav { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9); padding: 20px; }
        .nav-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .logo { font-size: 18px; font-weight: 600; }
    </style>
</head>

        <h1>NeuroGrid AI</h1>
        <h2>Automation</h2>
        <div class="tagline">Imagine. Create. Automate.</div>
        <p class="description">Systems companies adopt to streamline time-intensive tasks and enhance existing processes with AI.</p>
        <div class="buttons">
            <button class="btn btn-primary">I WANT TO LEARN</button>
            <button class="btn btn-secondary">BUILD FOR ME</button>
        </div>
    </section>
</body>
